<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20241217/pngtree-valentine-s-day-background-ornate-red-heart-small-hearts-vintage-parchment-image_16802563.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #800000;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #8B0000;
            margin-bottom: 10px;
        }
        p {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: #8B0000;
            margin-top: 5px;
        }
        button {
            background-color: #8B0000;
            color: #FFDAB9;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>Happy 4 Month Anniversary</p>
    <button onclick="location.href='next.html'">Next</button>
